<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .box{
      margin:auto;
      width:400px;
      border:3px solid red;
      text-align: center;
      position: relative;
    }
    .box .box-image{
      width:50%;
      height: auto;
    }
    .content{
      width:100%;
      height:100%;
      position: absolute;
      top:0;
      left:0;
      padding-top: 70px;
    transform: rotateY(90deg);
    transiton:all 0.5s;

    }
    .box:hover content{
      transform: rotateY( 90deg);
    }
  </style>
</head>
<body>
    <div class="box">
    <div class="box-image">
  <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-scenery-free-photo.jpg?w=2210&quality=70"height="200"width="400">
  </div>
  <div class="content">
<input type="button"value="Click here">
</div> 
</div>
</body>
</html>
