<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="imageflip.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            margin-top:200px;
            align-items: center;
            justify-content: center;
            display:flex;
        }
        .image{
            transition: all 2.0s;
        }
        .image:hover{
            transform: rotate(180deg)
        }
    </style>
</head>
<body>
<div>
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-scenery-free-photo.jpg?w=2210&quality=70"height="200"width="400" class="image">
</div>
</body>
</html>
